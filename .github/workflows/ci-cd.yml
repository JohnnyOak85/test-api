name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Debug SSH Private Key
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}"

      - name: Checking where we are right now
        working-directory: ./test-api # Adjust this path based on your project structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents of the directory:"
          ls

      - name: Copy Service File
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > temp-key.pem
          chmod 600 temp-key.pem
          scp -v -o StrictHostKeyChecking=no -i temp-key.pem test-api.service ec2-user@ec2-3-253-33-5.eu-west-1.compute.amazonaws.com:/etc/systemd/system/
          rm temp-key.pem

      - name: Deploy to EC2
        run: |
          echo "Starting deployment..."
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} ec2-user@ec2-3-253-33-5.eu-west-1.compute.amazonaws.com 'cd test-api && git pull && npm install && pm2 restart test-api'
          echo "Deployment completed."
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
